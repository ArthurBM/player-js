<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="../public/styles/player.css" media="all">
</head>
<body>
    <main>
        
        <div class="player" id="player-1">
            
            <audio src="../public/music/generic-rock-loop.mp3">
            </audio>
            
            <div class="controls">
                <!-- <button class="action pause">[ Pause ]</button> -->
                
                <button class="action backward">
                    <img src="../public/assets/backward.svg" alt="voltar">
                </button>

                <button class="action play-pause">
                    <img src="../public/assets/play.svg" alt="voltar">
                </button>
                
                <button class="action forward">
                    <img src="../public/assets/forward.svg" alt="avancar">
                </button>
            </div>

            <div class="text-icon-bar-wrapper">
                <div class="text-icon-wrapper">
                    <div class="text-wrapper">
                        <h1 class="music-title">Music title</h1>
                        <h2 class="music-author">Music autor</h2>
    
                    </div>
                    <img src="../public/assets/logo_CITi.png" alt="logo_CITi">
                </div>
                <div class="progress-bar-wrapper">
                    <h2 class="time-stamp" id="current">00:00</h2>
                    <input type="range" min="0" max="0" id="seekbar" step="1">
                    <h2 class="time-stamp" id="total">00:00</h2>
                    <!-- <div class="progress-bar">
                    </div>
                    <span class="ball-progress-bar"></span> -->
                </div>
            </div>

        </div>
    </main>
    <script src="../public/scripts/index.js" type="module"></script>
    <!-- <script src="../public/scripts/mp3data.js"></script> -->
    
</body>
</html>
